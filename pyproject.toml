[project]
name = "yandex-music-tools"
version = "1.0.0"
description = "Yandex Music Tools"
authors = [
    { name = "Danil Ovchinnikov", email = "danil42worker@gmail.com" }
]
license = "MIT"
readme = "README.md"
requires-python = "^3.13"

dependencies = [
    "yandex-music @ git+https://github.com/Danil42Russia/yandex-music-api.git@danil42russia/python3.13_support"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
mypy = "^1.15.0"
ruff = "^0.11.2"

[tool.ruff]
target-version = "py313"
line-length = 120
exclude = [
    ".git",
    "__pycache__",
    ".mypy_cache",
    "test",
]

[tool.ruff.lint]
select = [
    "I",
    "UP",
    "PL",
    "RUF",
]
ignore = [
    "RUF001",
    "RUF002",
]

[tool.mypy]
python_version = 3.13
strict = true

[[tool.mypy.overrides]]
module = [
    'yandex_music.*',
]
ignore_missing_imports = true
